<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Better than Tinder!</h1>
    <p class="lead">Sign up to start finding your future dates!</p>
    <div>
        <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
        <button class="btn btn-primary btn-lg btn-info btn-primary">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>

      </div>
    </div>
  </div>

</div>
